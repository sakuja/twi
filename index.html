<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitchの配信者ランキング</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Twitchの配信者ランキング</h1>
        <p id="last-updated">最終更新: <span id="update-time">--</span></p>
    </header>

    <main>
        <div class="container">
            <div id="loading" class="loading">データを読み込み中...</div>
            <div id="error" class="error" style="display: none;">データの取得に失敗しました</div>
            
            <div class="pagination-container">
                <button id="page1" class="pagination-button active">1-50位</button>
                <button id="page2" class="pagination-button">51-100位</button>
            </div>
            
            <table id="rankings" style="display: none;">






                
      <thead>
    <tr>
        <th>#</th>
        <th>配信者</th>
        <th>タイトル</th>
        <th>視聴者数</th>
    </tr>
</thead>
                <tbody id="rankings-body">
                    <!-- JavaScriptでここにデータが挿入されます -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>© 2025 Twitchランキング</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
