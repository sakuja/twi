<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitchの配信者ランキング</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><a href="./" class="no-decoration">Twitchの配信者ランキング</a></h1>
        <p id="last-updated">最終更新: <span id="update-time">--</span></p>
    </header>

    <main>
        <div class="container">
            <div id="loading" class="loading">データを読み込み中...</div>
            <div id="error" class="error">データの取得に失敗しました</div>
            
            <div class="filter-container">
                <div class="category-filter">
                    <label for="category-select">カテゴリ:</label>
                    <select id="category-select">
                        <option value="">全てのカテゴリ</option>
                        <!-- JavaScriptでカテゴリが挿入されます -->
                    </select>
                </div>
            </div>
            
            <div class="navigation-container center">
                <div class="pagination-container">
                    <button id="page1" class="pagination-button active">1-50位</button>
                    <button id="page2" class="pagination-button">51-100位</button>
                </div>
                
                <div class="navigation-links">
                    <a href="newcomers.html" class="nav-link">期待の新人配信者ランキング</a>
                </div>
            </div>
            
            <table id="rankings">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>配信者</th>
                        <th>タイトル</th>
                        <th>視聴者数</th>
                    </tr>
                </thead>
                <tbody id="rankings-body">
                    <!-- JavaScriptでここにデータが挿入されます -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Twitchランキング</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
